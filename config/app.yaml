disk_cleaner:
  ordinary:
    garbage:
      - '~/.V2rayU/v2ray-core.log'
      - '~/.python_history'
      - '~/nacos'
      - '~/logs'
      - '~/log'
      - '~/.bytertc'
      - '~/.dubbo'
      - '~/.gnupg'
      - '~/.jprofiler12'
      - '~/.alaya'
      - '~/.UniVPN'
      - '~/.arthas'

  deep:
    garbage:
      - '~/Downloads/*'
      - '~/.bash_history'
      - '~/.zsh_history'
      - '~/.zcompdump*'   # cache file for zsh used to accelerate the command completion feature.
      - '~/kits/leyndell-knight/oss_helper/logs.txt'
      - '~/.cache'

oss_helper:
  oss:
    access_key_id: ${OSS_HELPER_KEY_ID:xx}
    access_key_secret: ${OSS_HELPER_KEY_SECRET:xx}
    endpoint: ${OSS_HELPER_ENDPOINT:xx}
    bucket: ${OSS_HELPER_BUCKET:xx}

  log: logs.txt
