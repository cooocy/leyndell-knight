disk_cleaner:
  ordinary:
    garbage:
      - '~/.V2rayU/v2ray-core.log'
      - '~/.python_history'

  deep:
    garbage:
      - '~/.bash_history'
      - '~/.zsh_history'
      - '~/.zcompdump*'   # cache file for zsh used to accelerate the command completion feature.
      - '~/Downloads/*'
      - '~/kits/leyndell-knight/oss_helper/logs.txt'

oss_helper:
  oss:
    access_key_id: x
    access_key_secret: x
    endpoint: x
    bucket: x

  log: logs.txt
